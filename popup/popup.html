<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <link rel="stylesheet" type="text/css" href="popup_styling.css">
    <script type="text/javascript" src="popup_script.js" async></script>
</head>

<body>
    <div class="header">
        <select id="select_form" class="header-select-form header-select-form__arrow">
            <option value="">Select...</option>
            <option value="Math">Math</option>
            <option value="French">French</option>
            <option value="Spanish">Spanish</option>
            <option value="Greek">Greek</option>
        </select>
    </div>
    <div class="recently-used" id="recent_buttons_container">
        <p class="recently-used__title">Recently Used</p>
        <div id="recently_used"></div>
    </div>
    <div class="button__list--copy">
        <div id="Math" class="button__list--div"></div>
        <div id="French" class="button__list--div"></div>
        <div id="Spanish" class="button__list--div"></div>
        <div id="Greek" class="button__list--div"></div>
    </div>
    <div>
        <button id="options_button" class="button button--action">Settings</button>
        <button id="open_toolbar" class="button button--action">Open Toolbar (CTRL+Q)</button>
    </div>
</body>

</html>
