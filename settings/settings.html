<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Basic Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="nofollow">
    <meta name="description" content="Settings for Symbols & Accents Copier">
</head>

<body>
    <header class="header">
        <div>
            <h1>Settings</h1>
        </div>
        <div class="header__nav">
            <a class="header__nav-links header__nav--active-page">Settings</a>
            <a class="header__nav-links" href="faq.html">FAQ</a>
            <a class="header__nav-links" target="_blank" href="https://forms.gle/P5SEnApNni7RQFbf7">Send us
                Feedback</a>
            <a class="header__nav-links" target="_blank" href="https://github.com/mh-anwar/CopyThat/issues">Report
                a
                Bug</a>
            <a class="header__nav-links" href="tutorial.html">Tutorial</a>
            <a class="header__nav-links" target="_blank"
                href="https://github.com/mh-anwar/CopyThat/releases">Changelog</a>
        </div>
    </header>

    <button id="basic_settings" class="dropdown"><i class="dropdown__arrow dropdown__arrow--down"></i> Basic
        Settings</button>
    <div class="dropdown__panel">
        <h3>Theme</h3>
        <input type="checkbox" id="modeSwitch" value="Dark mode">Dark mode<br>
    </div>

    <button class="dropdown"><i class="dropdown__arrow dropdown__arrow--down"></i> Advanced Settings</button>
    <div class="dropdown__panel">
        <h3>Toolbar Height (% of page toolbar covers)</h3>
        <input type="range" id="toolbar_height" min="5" max="99"><span id="toolbar_height_value"></span>
        <!--
            https://www.w3schools.com/howto/howto_js_rangeslider.asp
            Edit range slider to show current value and look better
        -->
    </div>
</body>
<link rel="stylesheet" type="text/css" href="../settings/settings_styling.css">
<script src="../settings/settings_script.js"></script>

</html>
