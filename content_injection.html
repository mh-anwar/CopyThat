<!DOCTYPE HTML>
<html lang="en-US">

<body>
    <div class="header__toolbar">
        <div>
            <button id="close_toolbar" class="actionButton">Close Toolbar</button>
            <button id="minimize_toolbar" class="actionButton">Minimize Toolbar</button>
        </div>
        <div>
            <p>Click a button to copy the letter to your clipboard!</p>
        </div>
    </div>
    <select id="select-form" class="select-form">
        <option value="">Select...</option>
        <option value="Math">Math</option>
        <option value="French">French</option>
        <option value="Spanish">Spanish</option>
        <option value="Greek">Greek</option>
    </select>
    <div class="button__list--copy">
        <div id="Math" class="button__list--div">
            <button class="button__toolbar button--copy">&#8486;</button>
            <button class="button__toolbar button--copy">&#969;</button>
            <button class="button__toolbar button--copy">&#0609;</button>
            <button class="button__toolbar button--copy">&#8486;</button>
            <button class="button__toolbar button--copy">&#969;</button>
            <button class="button__toolbar button--copy">&#0609;</button>
            <button class="button__toolbar button--copy">&#8486;</button>
            <button class="button__toolbar button--copy">&#969;</button>
            <button class="button__toolbar button--copy">&#0609;</button>
            <button class="button__toolbar button--copy">&#8486;</button>
            <button class="button__toolbar button--copy">&#969;</button>
            <button class="button__toolbar button--copy">&#0609;</button>
        </div>
        <div id="French" class="button__list--div">
            <button class="button__toolbar button--copy">&#0609;</button>
            <button class="button__toolbar button--copy">&#8486;</button>
        </div>
        <div id="Spanish" class="button__list--div">
            <button class="button__toolbar button--copy">&#0609;</button>
            <button class="button__toolbar button--copy">&#8486;</button>
        </div>
        <div id="Greek" class="button__list--div">
            <button class="button__toolbar button--copy">&#0609;</button>
            <button class="button__toolbar button--copy">&#8486;</button>
        </div>
    </div>
</body>

</html>
