<!DOCTYPE HTML>
<html lang="en-US">
<!--ID's and classnames should be VERY unique so as to 
    not interfere with the page the element is being 
    inserted onto-->
<link rel="stylesheet" href="./content_styling.css">


<body>
    <div class="toolbar__header">
        <div>
            <button id="copythat_close_toolbar" class="toolbar__button--action">Close Toolbar</button>
            <button id="copythat_minimize_toolbar" class="toolbar__button--action">Minimize Toolbar</button>
            <button id="options_button" class="button button--action">Settings</button>
        </div>
    </div>


    <div class="copythat_toolbar_main-box">
        <div class="copythat_toolbar_select-box">
            <select id="toolbar__select_form" class="header-select-form header-select-form__arrow">
                <option value="Math">Math</option>
                <option value="French">French</option>
                <option value="Greek">Greek</option>
            </select>
            <div class="button__list--copy">
                <div id="Math" class="button__list--div">ggg</div>
                <div id="French" class="button__list--div"></div>
                <div id="Greek" class="button__list--div"></div>
            </div>
        </div>
        <div class="copythat_toolbar_recently-used-box">
            <div class="recently-used" id="recent_buttons_container">
                <div id="recently_used"></div>
            </div>
        </div>
    </div>

</body>

</html>
