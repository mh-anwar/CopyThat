<!DOCTYPE HTML>
<html lang="en-US">
<!--ID's and classnames should be VERY unique so as to 
    not interfere with the page the element is being 
    inserted onto-->

<body>
    <div class="copythat-toolbar-copy-btn-box">
        <select id="copythat_select_form" class="copythat-toolbar-select-form">
            <option value="">Recently Used</option>
            <option value="copythat_math">Math</option>
            <option value="copythat_french">French</option>
            <option value="copythat_greek">Greek</option>
        </select>

        <div id="copythat_math" class="copythat-toolbar-hidden-btn-box"></div>
        <div id="copythat_french" class="copythat-toolbar-hidden-btn-box"></div>
        <div id="copythat_greek" class="copythat-toolbar-hidden-btn-box"></div>

    </div>
    <div class="copythat-toolbar-btn-box">
        <button id="copythat_minimize_toolbar" class="copythat-toolbar-btn">Minimise Toolbar</button>
        <button id="copythat_close_toolbar" class="copythat-toolbar-btn">Close Toolbar</button>
    </div>
</body>

</html>
